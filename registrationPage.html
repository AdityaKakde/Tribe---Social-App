<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>SIGN UP</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700,900" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" />

    <!-- Owl Carousel -->
    <link type="text/css" rel="stylesheet" href="/owl.carousel.css" />
    <link type="text/css" rel="stylesheet" href="/owl.theme.default.css" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="style.css" />

    
</head>

<body>

  

    
    <div class="loginbox">
        <img src="img/Tribe-Logo.jpg" class="avatar">
        <h2 style="color:#3477FB">SIGN UP</h2>
      <form  method="post">
          
            <p>FIRST NAME</p>
            <input type="text" name="fname" placeholder="first name" required>
            <p>LAST NAME</p>
            <input type="text" name="lname" placeholder="last name" required>
            <p>USERNAME</p>
            <input type="text" name="username" placeholder="Username" required>
            <p>PASSWORD</p>
            <input type="password" name="password" placeholder="password">
            <p>RE-ENTER PASSWORD</p>
            <input type="password" name="repassword" placeholder="password"> 
            <p>CONTACT</p>
            <input type="text" name="contact" placeholder="Contact" required>
            <input type="submit" name="" value="REGISTER" class="button">
            
            
        </form>

    </div>




    


</body>

</html>
